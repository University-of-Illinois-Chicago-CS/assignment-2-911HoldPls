<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assignment 2 â€“ DEM Terrain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; padding:0; height:100%; background:#333; color:#eee; font-family:system-ui, Arial, sans-serif; }
    #glcanvas { position:fixed; inset:0; width:100%; height:100%; display:block; }
    #ui {
      position: fixed; left: 16px; top: 16px; background: rgba(0,0,0,.55);
      padding: 12px; border-radius: 12px; backdrop-filter: blur(2px);
    }
    #ui label { display:block; font-size:12px; opacity:.9; margin-top:8px; }
    #ui input[type=range], #ui select { width: 220px; }
  </style>
  <script type="module" src="./assignment2.js"></script>
  <script defer src="./utils.js"></script>
</head>
<body>
  <canvas id="glcanvas"></canvas>
  <div id="ui">
    <div><strong>Controls</strong></div>
    <label>Y Rotation <input id="rotation" type="range" min="0" max="360" value="0"></label>
    <label>Zoom <input id="scale" type="range" min="0" max="200" value="60"></label>
    <label>Height <input id="height" type="range" min="0" max="100" value="50"></label>
    <label>Projection
      <select id="projectionSelect">
        <option value="perspective" selected>Perspective</option>
        <option value="orthographic">Orthographic</option>
      </select>
    </label>
    <label>Load image <input type="file" id="fileInput"></label>
    <div style="font-size:12px; opacity:.8; margin-top:8px;">
      Mouse: Left-drag = rotate (Y/Z), Wheel = zoom, Right-drag (Shift for Z-axis) = pan
    </div>
  </div>
</body>
</html>
